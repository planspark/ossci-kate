{% extends 'base.html' %}

{% block content %}
<!-- BEGIN article_form.html -->
<h1>Add a Paper</h1>
<h1>{{ form_title }}</h1>
<form action="{{ url_for('add_article') }}" method="POST">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" id="title" placeholder="Title" value="{{ article.title if article else '' }}" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="description" id="description" placeholder="Description" value="{{ article.description if article else '' }}" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="url" class="col-sm-2 col-form-label">Link</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="url" id="url" placeholder="URL" value="{{ article.url if article else '' }}" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" value="Add">Submit</button>
    </div>
  </div>
</form>
<!-- END article_form.html -->
{% endblock %}
