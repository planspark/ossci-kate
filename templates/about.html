{% extends 'base.html' %}

{% block content %}
<!-- BEGIN register.html -->
<h1>Register</h1>
<form action="{{ url_for('register') }}" method="POST">
  <label>Email:</label>
  <input type="email" name="email" required>
  <label>Password:</label>
  <input type="password" name="password" required>
  <button type="submit">Register</button>
</form>
<!-- END register.html -->
{% endblock %}
